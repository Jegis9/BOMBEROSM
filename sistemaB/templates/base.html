<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
    <link rel="stylesheet" href="{% static 'css/forms.css' %}" />
    <link rel="stylesheet" href="{% static 'css/cards.css' %}" />
    <link rel="stylesheet" href="{% static 'css/accordion.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <title>Bomberos municipales de totonicapan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="my-8 py-8">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="Icon-var">
                <img
                  src="{% static 'img/logo2.avif' %}"
                  alt=""
                  width="90px"
                  height="50px"
                />
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/">Nosotros</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Galeria de fotos</a>
              </li>
            </ul>
            {% if user.is_authenticated %}
            <button class="btn bg-info" type="submit">
              <a class="nav-link" href="/logout">Salir</a>
            </button>
            {% else %}
            <button class="btn btn-primary me-2" type="submit">
              <a class="nav-link" href="/signup">Registrarse</a>
            </button>
            <button class="btn btn-success" type="submit">
              <a class="nav-link" href="/signin">Iniciar sesión</a>
            </button>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>

    <main class="mt-16">{% block content %} {% endblock content %}</main>

    <footer class="bg-body-tertiary text-center text-lg-start mt-5" id="fo">
      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: green; color: white"
      >
        © 2020 Copyright:
        <a class="text-body" href="#">Bomberos municipales de totonicapán</a>
      </div>
      <!-- Copyright -->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
